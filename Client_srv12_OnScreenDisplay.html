<div id="Output"></div>

<!--=================================================--><script>

function GetColl()
{
  var XHR = new XMLHttpRequest();

  XHR.onload = function()
  {
    console.log(JSON.stringify(XHR.response, null, 2));
    Output.innerHTML   += '<pre>'
                        + JSON.stringify(XHR.response, null, 2);
                        + '</pre>';
  }

  XHR.open('GET', 'http://localhost:8888/' + CollName.value);
  XHR.responseType = 'json';
  XHR.send();
}
